<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
<form action="cadastro.php" method="post" autocomplete="on">
    
        <p>
           <label for="iusu">Usuário: </label>
           <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username">
        </p>
   
    <p>
        <label for="isenha">Senha: </label>
        <input type="password" name="senha" id="isenha" required minlength="8" size="12" placeholder="mínimo de 8 letras" autocomplete="current-password">
    </p>
   
      <P>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
     </P>
</form>
    
</body>
</html>
