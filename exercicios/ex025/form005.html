<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" checked value="F"> <label for="isxfem">Feminino</label> <br>
            <input type="radio" name="sexo" id="inaoinf"
            value="anonimo"> <label for="inaoinf">Prefiro não dizer</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
        </fieldset>
        <fieldset>
            <legend>Jogos favoritos</legend>
            <input type="checkbox" name="jog1" id="ijog1"> <label for="ijog1">Donkey Kong Country</label> <br>
            <input type="checkbox" name="jog2" id="ijog2"> <label for="ijog2">Legend of Zelda</label> <br>
            <input type="checkbox" name="jog3" id="ijog3"> <label for="ijog3">Super Mario World</label> <br>
            <input type="checkbox" name="jog4" id="ijog4"> <label for="ijog4"> Resident Evil</label>
         </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
        

    </form>     
    
</body>
</html>
