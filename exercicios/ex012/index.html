<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
 <h1>Inserindo videos hospedados localmente</h1>
 <p>Este video está hospedado no meu próprio servidor</p>
 <video controls width="500" poster="imagens/guitar-hero.png" loop>
<source src="midia/meu-video.mp4"> type="video/mp4"
<source src="midia/meu-video.webm"> type="video/mp4"
 </video>
 <h1>Inserindo videos do youtube</h1>
 <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
