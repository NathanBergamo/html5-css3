<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
</head>
<style>
    div{
        display: inline-block;
        background-color: rgba(220, 20, 60, 0.596);
        border: 1px solid black;
        text-align: center;
        height: 200px;
        width: 200px;
        padding-left: 10px;
        font-size: 4em;
    }
    div:hover{
        background-color: blueviolet;
        height: 220px;
        width: 230px;
    }

</style>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
